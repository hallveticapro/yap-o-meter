<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Deep space background -->
  <defs>
    <radialGradient id="spaceGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a3e"/>
      <stop offset="70%" style="stop-color:#0f1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a1e"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#spaceGradient)"/>
  
  <!-- Background stars -->
  <circle cx="100" cy="100" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="300" cy="80" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="500" cy="120" r="2.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="700" cy="90" r="1.8" fill="#ffffff" opacity="0.7"/>
  <circle cx="900" cy="110" r="2.2" fill="#ffffff" opacity="0.8"/>
  <circle cx="1100" cy="85" r="1.6" fill="#ffffff" opacity="0.6"/>
  
  <circle cx="150" cy="400" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="350" cy="450" r="1.8" fill="#ffffff" opacity="0.5"/>
  <circle cx="550" cy="420" r="2.3" fill="#ffffff" opacity="0.8"/>
  <circle cx="750" cy="480" r="1.7" fill="#ffffff" opacity="0.6"/>
  <circle cx="950" cy="440" r="2.1" fill="#ffffff" opacity="0.9"/>
  <circle cx="1050" cy="470" r="1.4" fill="#ffffff" opacity="0.5"/>
  
  <!-- Nebula effects -->
  <circle cx="200" cy="200" r="80" fill="#4A90E2" opacity="0.3"/>
  <circle cx="1000" cy="300" r="100" fill="#9013FE" opacity="0.25"/>
  <circle cx="400" cy="500" r="70" fill="#E91E63" opacity="0.2"/>
  
  <!-- Large star icon on the left -->
  <g transform="translate(200,315)" filter="url(#glow)">
    <path d="M0,-60 L18,-18 L60,-18 L30,6 L48,48 L0,24 L-48,48 L-30,6 L-60,-18 L-18,-18 Z" 
          fill="#FFD700" stroke="#FFA500" stroke-width="3"/>
    <path d="M0,-45 L12,-12 L45,-12 L21,3 L33,36 L0,18 L-33,36 L-21,3 L-45,-12 L-12,-12 Z" 
          fill="#FFFF99" opacity="0.8"/>
  </g>
  
  <!-- Sound waves -->
  <g opacity="0.6">
    <circle cx="200" cy="315" r="80" fill="none" stroke="#00D4FF" stroke-width="3" opacity="0.4"/>
    <circle cx="200" cy="315" r="110" fill="none" stroke="#00D4FF" stroke-width="2" opacity="0.3"/>
    <circle cx="200" cy="315" r="140" fill="none" stroke="#00D4FF" stroke-width="1.5" opacity="0.2"/>
  </g>
  
  <!-- Title text -->
  <text x="420" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" 
        fill="#FFD700" filter="url(#textGlow)">Yap-o-Meter</text>
  
  <!-- Subtitle -->
  <text x="420" y="320" font-family="Arial, sans-serif" font-size="28" 
        fill="#FFFFFF" opacity="0.9">Interactive Classroom Voice Monitor</text>
  
  <!-- Description -->
  <text x="420" y="360" font-family="Arial, sans-serif" font-size="22" 
        fill="#CCCCCC" opacity="0.8">Help students manage classroom noise levels</text>
  <text x="420" y="390" font-family="Arial, sans-serif" font-size="22" 
        fill="#CCCCCC" opacity="0.8">with engaging visual themes</text>
  
  <!-- Features -->
  <g transform="translate(420, 430)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" fill="#00D4FF">âœ¨ Real-time audio visualization</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="18" fill="#00D4FF">ğŸ¨ Multiple interactive themes</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="18" fill="#00D4FF">ğŸ¯ Configurable volume thresholds</text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="18" fill="#00D4FF">ğŸ« Perfect for educators</text>
  </g>
</svg>